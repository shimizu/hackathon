machine:
  python:
    version: 3.4.2
  timezone:
    Asia/Tokyo
dependencies:
  override:
    - pip install awscli
  
deployment:
  demo:
    branch: demo
    commands:
      #- exit 0      
      - aws configure set aws_access_key_id $DEV_AWS_ID
      - aws configure set aws_secret_access_key $DEV_AWS_SECRET
      - aws configure set region "ap-northeast-1"
      - aws s3 sync content/ s3://shimizu-test-s3/demo  --delete > s3upload.log
      - cat s3upload.log

      
  publish:
    branch: master
    commands:
      #- exit 0      
      - aws configure set aws_access_key_id $DEV_AWS_ID
      - aws configure set aws_secret_access_key $DEV_AWS_SECRET
      - aws configure set region "ap-northeast-1"
      - aws s3 sync content
      / s3://shimizu-test-s3/publish  --delete > s3upload.log
      - cat s3upload.log
      
